<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>전체 사용자 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>

<body>
<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-4">👥 전체 사용자 목록</h2>

    <table class="table table-bordered table-hover text-center align-middle">
      <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Roles</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${userList}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.email}">email@example.com</td>
        <td>
          <ul class="list-unstyled mb-0">
            <li th:each="role : ${user.roles}" th:text="${role.rolename}">ROLE_USER</li>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="text-end">
      <a th:href="@{/admin/home}" class="btn btn-outline-secondary">← 관리자 홈으로</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoAZJy0pOer+AfD5VXWfVZlAUa0xNfQ0aEw+7F7bPjD1L3y"
        crossorigin="anonymous"></script>
</body>
</html>
