<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="mb-4">🔐 관리자 홈</h2>

        <p>관리자님, <strong><span sec:authentication="principal.username">User</span></strong> 환영합니다!</p>

        <form th:action="@{/logout}" method="post" class="mb-3">
            <button type="submit" class="btn btn-outline-danger">로그아웃</button>
        </form>

        <div class="mt-3">
            <a th:href="@{/admin/users}" class="btn btn-primary">👥 전체 사용자 목록 보기</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoAZJy0pOer+AfD5VXWfVZlAUa0xNfQ0aEw+7F7bPjD1L3y"
        crossorigin="anonymous"></script>
</body>
</html>
